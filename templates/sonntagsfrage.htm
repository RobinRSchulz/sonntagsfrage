<!DOCTYPE html>
<html>
    <head>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
        <!--TODO refactor to use the above version (for colors and new-is-always-better)-->
        <!--script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script--> 
    </head>
    <body>
        <h1>Sonntagsfrage-Daten-Test</h1>
        <h2>Current Data:</h2>
        <canvas id="barChart" width="600" height="400"></canvas>
        <canvas id="lineChart" width="600" height="400"></canvas>
        <table>
            <thead>
                <caption>Server-filled table (test)</caption>
                <tr>
                    {% for party in parties %}
                    <td>{{party}}</td>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <!--todo: for each stuff-->
                {% for key in keysSorted %}
                    <tr>
                        {% for i in range(9) %}
                            <td>{{ jsonData["values"][key][i] }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
    <script>


        var jsonDataJs = {
            parties: [
                {% for party in parties %}
                    "{{ party}}",
                {% endfor %}
            ],
            values: {
                {% for key in keysSorted %}
                    "{{ key }}": [
                        {% for value in jsonData["values"][key] %}
                            {{ value}},
                        {% endfor %}
                    ],
                {% endfor %}
                //key1:["12.5", "4.6"],
                //key2:["1.1",],
            }
        };
        var keysSortedJs = [
            {% for key in keysSorted %}
                "{{ key }}",
            {% endfor %}
        ];
        
        function getBarDataFromIndex(index) {
            return getBarDataFromTimestamp(keysSortedJs[index])
        }

        function getColorsFromParties(partyList) {
            colorList = []
            for (party in partyList) {
                switch(partyList[party]) {
                    case "CDU/CSU":
                        colorList.push("black");
                        break;
                    case "GRÃœNE":
                        colorList.push("green");
                        break;
                    case "SPD":
                        colorList.push("red");
                        break;
                    case "FDP":
                        colorList.push("yellow");
                        break;
                    case "LINKE":
                        colorList.push("pink");
                        break;
                    case "PIRATEN":
                        colorList.push("orange");
                        break;
                    case "FW":
                        colorList.push("yellow");
                        break;
                    case "AfD":
                        colorList.push("blue");
                        break;
                    case "Sonstige":
                        colorList.push("grey");
                        break;
                    default:
                        colorList.push("grey");
                        break;
                }
            }
            return colorList;
        }

        function getBarDataFromTimestamp(timestamp) {
            return {
                labels: [
                    {% for party in parties %}
                        "{{ party}}",
                    {% endfor %}
                ],
                datasets : [{
                    fillColor: "rgba(151,187,205,0.2)",
                    strokeColor: "rgba(151,187,205,1)",
                    pointColor: "rgba(151,187,205,1)",
                    backgroundColor:getColorsFromParties(jsonDataJs["parties"]),
                    data: jsonDataJs["values"][timestamp]
                }]
            }
        }

        

        function getLineData(partyIndex, from=0, to=40) {
            
            //TODO implement
            values = jsonDataJs["values"];
            keys = Object.keys(jsonDataJs["values"]).slice(from,to);
            partyList = [];
            for (timestamp in values) {
                partyList.push(values[timestamp][partyIndex])
            }
            //slice the partylist, too!
            partyList = partyList.slice(from,to);

            partyList_ = [];
            for (timestamp in values) {
                partyList_.push(values[timestamp][0])
            }
            //slice the partylist, too!
            partyList_ = partyList_.slice(from,to);            
            
            return {
                labels: keys,
                //labels: ["a", "b", "c", "d", "e"],
                datasets : [
                    {
                        fillColor: "rgba(151,187,205,0.2)",
                        strokeColor: "rgba(151,187,205,1)",
                        pointColor: "rgba(151,187,205,1)",
                        pointStrokeColor: "#fff",
                        pointHighlightFill: "#fff",
                        pointHighlightStroke: "rgba(151,187,205,1)",
                        bezierCurve : false,
                        data: partyList
                    },
                    {
                        fillColor: "rgba(151,150,205,0.2)",
                        strokeColor: "rgba(151,150,205,1)",
                        pointColor: "rgba(151,150,205,1)",
                        pointStrokeColor: "#fff",
                        pointHighlightFill: "#fff",
                        pointHighlightStroke: "rgba(151,150,205,1)",
                        bezierCurve : false,
                        data: partyList_
                    }
                ]
            }
        }

        function setupBarChart(index) {
            mychart = document.getElementById("barChart").getContext("2d");

            steps = 10
            max = {{40}}

            new Chart(mychart).Bar(getBarDataFromIndex(index), {
                scaleOverride: true,
                scaleSteps: steps,
                scaleStepWidth: Math.ceil(max / steps),
                scaleStartValue: 0,
                scaleShowVerticalLines: true,
                scaleShowGridLines : true,
                barShowStroke : true,
                scaleShowLabels: true
            });
        }

        function setupLineChart(partyIndex) {
            Chart.defaults.global.animationSteps = 50;
            Chart.defaults.global.tooltipYPadding = 16;
            Chart.defaults.global.tooltipCornerRadius = 0;
            Chart.defaults.global.tooltipTitleFontStyle = "normal";
            Chart.defaults.global.tooltipFillColor = "rgba(0,0,0,0.8)";
            Chart.defaults.global.animationEasing = "easeOutBounce";
            Chart.defaults.global.responsive = false;
            Chart.defaults.global.scaleLineColor = "black";
            Chart.defaults.global.scaleFontSize = 16;

            mychart = document.getElementById("lineChart").getContext("2d");

            steps = 10
            max = {{40}}

            var LineChartDemo = new Chart(mychart).Line(getLineData(partyIndex), {
                scaleOverride: true,
                scaleSteps: steps,
                scaleStepWidth: Math.ceil(max / steps),
                scaleStartValue: 0,
                scaleShowVerticalLines: true,
                scaleShowGridLines : true,
                barShowStroke : true,
                scaleShowLabels: true,
                bezierCurve: false,
            });
        }

        //init stuff ("main")
        setupBarChart(0);
        setupLineChart(2)


    </script>
</html>
